# Window appearance
term xterm-kitty
background_opacity 0.95
background        #1e1e2e
foreground        #f8f8f2


# Font settings
font_family      JetBrainsMono Nerd Font
font_size        11.0
bold_font        auto
italic_font      auto
bold_italic_font auto
disable_ligatures never

# Performance tuning
input_delay 2
sync_to_monitor yes

# Terimal Bell
enable_audio_bell no
visual_bell_duration 0.0
visual_bell_color  none
window_alert_on_bell no

# Cursor
cursor_shape     beam
cursor_blink_interval 0.5


# Tab bar
tab_bar_edge bottom
tab_powerline_style angled
tab_bar_align left
tab_bar_style powerline
tab_powerline_style round
active_tab_foreground #2E3440
active_tab_background #81A1C1
active_tab_font_style bold
inactive_tab_background #3B4252
inactive_tab_foreground #2E3440
inactive_tab_font_style italic
tab_title_template "{title}"
active_tab_title_template "‚óè {title}"
tab_bar_min_tabs            1

# Scrollback
scrollback_lines  10000

# Mouse support
enable_mouse_reporting yes

# Clipboard
copy_on_select    yes
# paste_actions     paste_from_selection clipboard

# Keybindings
# Window Handling
map ctrl+shift+enter new_window
map ctrl+shift+h  neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down

# Tab handling
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5 
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

# Kitty features
confirm_os_window_close 0
shell_integration       enabled

# Theme (optional)
include themes/Dracula.conf  # Or use a custom theme from the kitty themes repo


